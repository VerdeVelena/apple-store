<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Apple eCommerce</title>
		<link rel="shortcut icon" href="Final_Files/images/Icons/home-icon.png" />
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		/>
	</head>
	<body>
		<div class="container">
			<!-- navbar -->
			<div class="navbar">
				<!-- logo -->
				<a href="#" class="navbar-logo">
					<i class="fab fa-apple"></i>
				</a>
				<!-- end of logo -->
				<!-- navbar list -->
				<nav class="navbar-list">
					<a href="#section-2" class="navbar-link">iPhone12</a>
					<a href="#section-3" class="navbar-link">MakBook Air</a>
					<a href="#section-4" class="navbar-link">Watch</a>
					<a href="#section-5" class="navbar-link">AirPods</a>
				</nav>
				<!--end of navbar list -->
			</div>
			<!--end of navbar -->

			<!-- section 1 -->
			<section class="section-1" id="section-1">
				<!-- section box -->
				<div class="section-1-rotated-box center">
					<div class="wrapper-rotated-box">
						<div class="rotated-box">
							<div class="front-side">
								<img
									src="Final_Files/images/iphone.png"
									class="img-front-side"
								/>
							</div>
							<div class="back-side center">
								<i class="fab fa-apple img-back-side"></i>
							</div>
						</div>
						<div class="controls">
							<a href="#" class="top-x-control">
								<i class="fas fa-arrow-up"></i>
							</a>
							<a href="#" class="bottom-x-control">
								<i class="fas fa-arrow-down"></i>
							</a>
							<a href="#" class="left-y-control">
								<i class="fas fa-arrow-left"></i>
							</a>
							<a href="#" class="right-y-control">
								<i class="fas fa-arrow-right"></i>
							</a>
							<a href="#" class="top-z-control">
								<i class="fas fa-arrow-down"></i>
							</a>
							<a href="#" class="bottom-z-control">
								<i class="fas fa-arrow-up"></i>
							</a>
						</div>
					</div>
				</div>
				<!-- end of section box -->

				<!-- banner -->
				<div class="section-1-banner">
					<h1>&#8592; Best Gift</h1>
					<blockquote class="blockquote">
						<p>"Creativity is just connecting things."</p>
					</blockquote>
					<div class="blockquote-author">- Steve Jobs</div>
					<button type="button">Buy Now</button>
				</div>
				<!--end of banner -->
				<!-- slideshow -->
				<div class="slideshow"></div>
				<!--end of slideshow -->
			</section>
			<!--end of section 1 -->
			<!-- section 2 -->
			<section class="section-2" id="section-2">
				<!-- header -->
				<h1 class="section-2-header">iPhone12</h1>
				<!--end of header -->
				<!--iphones images -->
				<div class="iphones">
					<img
						src="Final_Files/images/iPhones/iphones-1-img.png"
						class="iphone-img-1"
					/>
					<img
						src="Final_Files/images/iPhones/iphones-2-img.png"
						class="iphone-img-2"
					/>
				</div>
				<!--end of iphones images -->

				<!-- btn -->
				<div class="section-2-btns">
					<a href="#" class="iphone-btn center"><span>Learn More</span></a>
					<a href="#" class="iphone-btn center"><span>Shop Now</span></a>
				</div>

				<!--end of btn -->
			</section>
			<!--end of section 2 -->
			<!-- section 3 -->
			<section class="section-3 center" id="section-3">
				<!--section 3 heading -->
				<h1 class="section-3-heading">MacBookAir</h1>
				<!--end of section 3 heading -->
				<!-- section 3 content -->
				<div class="section-3-content center">
					<!-- section3 img -->
					<img
						src="Final_Files/images/MacBook/macbook-screen.png"
						class="macbook-img-1"
					/>
					<img
						src="Final_Files/images/MacBook/macbook-keyboard.png"
						class="macbook-img-2"
					/>
					<!-- end of section3 img -->
					<!-- section 3 loading -->
					<div class="section-3-loading">
						<div class="loading center">
							<i class="fab fa-apple"></i>
							<div class="progress-bar"></div>
						</div>
					</div>
					<!-- end of section 3 loading -->
					<!-- section 3 info -->
					<div class="macbook-info">
						<h2 class="macbook-info-heading">Light. Speed.</h2>
						<p class="macbook-info-price">Starting at $999</p>
						<button class="macbook-btn">Buy Now</button>
					</div>
					<!--end of section 3 info -->
				</div>
				<!--end of section 3 content -->
			</section>
			<!-- end of section 3 -->
			<!-- section 4 -->
			<section class="section-4 center" id="section-4">
				<!-- section 4 watches -->
				<div class="watches center">
					<!-- watch bands -->
					<div class="watch-bands center">
						<img
							src="Final_Files/images/watches/watch-band-1.jpg"
							class="watch-bands-img"
						/>
						<img
							src="Final_Files/images/watches/watch-band-2.jpg"
							class="watch-bands-img"
						/>
						<img
							src="Final_Files/images/watches/watch-band-3.jpg"
							class="watch-bands-img"
						/>
						<img
							src="Final_Files/images/watches/watch-band-4.jpg"
							class="watch-bands-img"
						/>
						<img
							src="Final_Files/images/watches/watch-band-5.jpg"
							class="watch-bands-img"
						/>
						<img
							src="Final_Files/images/watches/watch-band-6.jpg"
							class="watch-bands-img"
						/>
						<img
							src="Final_Files/images/watches/watch-band-7.jpg"
							class="watch-bands-img"
						/>
						<img
							src="Final_Files/images/watches/watch-band-8.jpg"
							class="watch-bands-img"
						/>
						<img
							src="Final_Files/images/watches/watch-band-9.jpg"
							class="watch-bands-img"
						/>
						<!-- <img
							src="Final_Files/images/watches/watch-band-10.jpg"
							class="watch-bands-img"
						/> -->
					</div>
					<!--end of watch bands -->

					<!-- watch cases -->
					<div class="watch-cases center">
						<img
							src="Final_Files/images/watches/watch-case-1.png"
							class="watch-cases-img"
						/>
						<img
							src="Final_Files/images/watches/watch-case-2.png"
							class="watch-cases-img"
						/>
						<img
							src="Final_Files/images/watches/watch-case-3.png"
							class="watch-cases-img"
						/>
						<img
							src="Final_Files/images/watches/watch-case-4.png"
							class="watch-cases-img"
						/>
						<img
							src="Final_Files/images/watches/watch-case-5.png"
							class="watch-cases-img"
						/>
						<img
							src="Final_Files/images/watches/watch-case-6.png"
							class="watch-cases-img"
						/>
						<img
							src="Final_Files/images/watches/watch-case-7.png"
							class="watch-cases-img"
						/>
						<img
							src="Final_Files/images/watches/watch-case-8.png"
							class="watch-cases-img"
						/>
						<img
							src="Final_Files/images/watches/watch-case-9.png"
							class="watch-cases-img"
						/>
						<!-- <img
							src="Final_Files/images/watches/watch-case-10.png"
							class="watch-cases-img"
						/> -->
					</div>
					<!-- end of watch cases -->
				</div>
				<!--end of  section 4 watches -->
				<!-- watch controls -->
				<div class="watch-controls center">
					<button class="watch-control center watch-top-control">
						<i class="fas fa-angle-up"></i>
					</button>
					<button class="watch-control center watch-right-control">
						<i class="fas fa-angle-right"></i>
					</button>
					<button class="watch-control center watch-bottom-control">
						<i class="fas fa-angle-down"></i>
					</button>
					<button class="watch-control center watch-left-control">
						<i class="fas fa-angle-left"></i>
					</button>
				</div>
				<!--end of watch controls -->
				<button class="watch-btn">Buy Now</button>
			</section>
			<!-- end of section 4 -->
			<!-- section 5 -->
			<section class="section-5" id="section-5">
				<div class="air-pods center">
					<h1 class="section-5-heading">AirPods</h1>
				</div>
				<div class="face-img-air-pods">
					<img
						src="Final_Files/images/AirPods/airpods-1.png"
						class="airpod-face-img"
					/>
					<button class="airpods-btn face-btn">Learn Mor</button>
				</div>
				<div class="front-img-air-pods">
					<button class="airpods-btn front-btn">Buy</button>

					<img
						src="Final_Files/images/AirPods/airpods-2.png"
						class="airpod-front-img"
					/>
				</div>
			</section>
			<!-- end of section 5 -->
			<!-- section 6 -->
			<section class="section-6 center">
				<div class="section-6-icons center">
					<a href="#section-1" class="icons-link">
						<img
							src="Final_Files/images/Icons/home-icon.png "
							class="img-icons"
						/>
					</a>
					<a href="#section-2" class="icons-link">
						<img
							src="Final_Files/images/Icons/iphone-icon.png "
							class="img-icons"
						/>
					</a>
					<a href="#section-3" class="icons-link">
						<img
							src="Final_Files/images/Icons/macbook-icon.png "
							class="img-icons"
						/>
					</a>
					<a href="#section-4" class="icons-link">
						<img
							src="Final_Files/images/Icons/watch-icon.png "
							class="img-icons"
						/>
					</a>
					<a href="#section-5" class="icons-link">
						<img
							src="Final_Files/images/Icons/airpods-icon.png "
							class="img-icons"
						/>
					</a>
				</div>
				<div class="section-6-paragraph center">
					<p class="copyright">
						Copyrights &copy; CodeAndCreate All Rights Reserved
					</p>
				</div>
			</section>
			<!--end of section 6 -->
		</div>
		<script src="script.js"></script>
	</body>
</html>
